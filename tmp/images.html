<!doctype html>
<html class="no-js" lang="en" ng-app="greatgreen" ng-init="init()">
  <head>
    <!-- Angular -->
    <base href="/">
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Great Green Sources</title>
    
    <link href="/stylesheets/app.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
  </head>
  
  <body class="images">
    
    <div class="vendor-header">
  <h2>
    Images
  </h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, eos.
  </p>
</div>

    <div class="small-2 columns alpha beta">

<div class="vendor-gallery clearfix" ng-controller="mainController" ng-repeat="vendors in vendorList | filter:imageList">
  <h3 class="vendor-title">{{vendors.name}}</h3>
  <div id="{{vendors.id}}" class="owl-carousel owl-demo">    
    <div class="item" ng-repeat="images in vendors.images">
      <img class="lazyOwl" data-src="{{images}}" alt="Lazy Owl Image">
    </div>   
  </div>
  <div class="small-12 medium-3 right columns alpha beta vendor-availability">
    <a href="#">availability</a> 
  </div> 
</div>

    <script src="/javascripts/all.js" type="text/javascript"></script>
<script src="/javascripts/mainController.js" type="text/javascript"></script>
<script src="/javascripts/services.js" type="text/javascript"></script>
<script src="/javascripts/owlCarousel.js" type="text/javascript"></script>
  </body>
</html>
