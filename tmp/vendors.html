<!doctype html>
<html class="no-js" lang="en" ng-app="greatgreen" ng-init="init()">
  <head>
    <!-- Angular -->
    <base href="/">
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Great Green Sources</title>
    
    <link href="/stylesheets/app.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
  </head>
  
  <body class="vendors">
    
    <div class="vendor-header">
  <h2>
    Vendors
  </h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, eos.
  </p>
</div>

  <div class="vendor-filter small-6 columns alpha beta">
    <input type="text" class="search-text" ng-model="searchText" placeholder="Search">
  </div>
  <div class="vendor-filter small-5 columns alpha beta right">
      <select class="cat-list small-10 columns" ng-model="catList" ng-options="label for label in categories">
        <option value="" default selected>Category</option>
      </select>
      <div class="small-2 columns alpha beta">
        <button class="clear" ng-click="catList = null">X</button>
      </div>
  </div>  

  <div>
    <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
    <li class="vendors" ng-controller="mainController" ng-repeat="vendors in vendorList | filter:searchText | filter:catList | filter:stateList">
      <div class="vendor">
        <div class="vendor-title">
          <h3>
            <a href="vendors/{{vendors.name}}">{{vendors.name}}</a>
          </h3>
        </div>
        <img src="http://placehold.it/350x250" alt="">
        <p class="vendor-description">
          {{vendors.description}}
        </p>
        <ul class="vendor-categories">
          <li class="vendor-category" ng-repeat="categories in vendors.categories">
            {{categories}}
          </li>
        </ul>
        <div class="vendor-availability">
          <a href="{{driveList.items[0].alternateLink}}">availability</a> 
        </div>           
      </div>
    </li>
  </ul>
  </div>


    <script src="/javascripts/all.js" type="text/javascript"></script>
<script src="/javascripts/mainController.js" type="text/javascript"></script>
<script src="/javascripts/services.js" type="text/javascript"></script>
  </body>
</html>
